<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Desenvolvedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .profile-header {
            background-color: #196FB6;
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 8px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .tabs-container {
            margin-top: 20px;
        }

        .tab-pane {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .app-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .app-card img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .app-actions button {
            margin-left: 5px;
        }

        .btn-primary,
        .btn-danger {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="assets/img/developer-avatar.png" alt="Avatar" class="profile-avatar">
            <h1 id="developerName">Nome do Desenvolvedor</h1>
            <p id="developerEmail">seuemail@exemplo.com</p>
        </div>

        <!-- Tabs -->
        <div class="tabs-container mt-4">
            <ul class="nav nav-tabs" id="developerTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="apps-tab" data-bs-toggle="tab" data-bs-target="#apps" type="button" role="tab">Meus Apps</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="update-info-tab" data-bs-toggle="tab" data-bs-target="#update-info" type="button" role="tab">Atualizar Informações</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="change-password-tab" data-bs-toggle="tab" data-bs-target="#change-password" type="button" role="tab">Mudar Senha</button>
                </li>
            </ul>
            <div class="tab-content mt-3">
                <!-- Meus Apps -->
                <div class="tab-pane fade show active" id="apps" role="tabpanel">
                    <h3>Meus Aplicativos</h3>
                    <button class="btn btn-primary" id="addAppButton">Adicionar Novo App</button>
                    <div id="appsList" class="mt-3">
                        <!-- Os aplicativos serão listados aqui dinamicamente -->
                    </div>
                </div>
                <!-- Atualizar Informações -->
                <div class="tab-pane fade" id="update-info" role="tabpanel">
                    <h3>Atualizar Informações</h3>
                    <form id="updateInfoForm">
                        <div class="mb-3">
                            <label for="updateName" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="updateName" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="updateEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
                <!-- Mudar Senha -->
                <div class="tab-pane fade" id="change-password" role="tabpanel">
                    <h3>Mudar Senha</h3>
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Senha Atual</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Alterar Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Arquivo JS -->
    <script src="assets/js/perfil-dev.js"></script>
</body>

</html>
