<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ferreira Tech Lab</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header img {
            width: 80px;
            margin-bottom: 10px;
        }

        .login-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #196FB6;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/img/logo.png" alt="Logo Ferreira Tech Lab">
            <h1>Login</h1>
        </div>
        <form id="loginForm">
            <input type="email" id="email" class="form-control" placeholder="E-mail" required>
            <input type="password" id="password" class="form-control" placeholder="Senha" required>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </form>
        <div class="register-link">
            <p>NÃ£o tem uma conta? <a href="cadastro-desenvolvedor.html">Cadastre-se</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Login JS -->
    <script src="assets/js/login.js"></script>
</body>

</html>
