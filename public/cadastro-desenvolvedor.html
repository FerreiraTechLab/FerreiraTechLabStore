<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Desenvolvedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #196FB6;
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: #196FB6;
            border-color: #196FB6;
        }

        .btn-submit:hover {
            background-color: #155a9a;
        }
    </style>
</head>

<body>
    <!-- Formulário -->
    <div class="form-container">
        <h1 class="form-title text-center">Cadastro de Desenvolvedor</h1>
        <form id="devForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="phone" placeholder="(xx) xxxx-xxxx" required>
            </div>
            <div class="mb-3">
                <label for="github" class="form-label">GitHub</label>
                <input type="url" class="form-control" id="github" placeholder="https://github.com/seuperfil" required>
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Biografia</label>
                <textarea class="form-control" id="bio" rows="4" placeholder="Fale um pouco sobre você" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-submit w-100">Cadastrar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Arquivo JS -->
    <script src="assets/js/cadastro.js"></script>
</body>

</html>
