<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Aplicativo - Ferreira Tech Lab</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.ico" type="image/x-icon">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .upload-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-header img {
            width: 80px;
            margin-bottom: 10px;
        }

        .upload-header h1 {
            font-size: 1.5rem;
            color: #196FB6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <div class="upload-header">
            <img src="assets/img/logo.png" alt="Logo Ferreira Tech Lab">
            <h1>Enviar Aplicativo</h1>
        </div>
        <form id="appUploadForm">
            <div class="form-group">
                <label for="appName">Nome do Aplicativo</label>
                <input type="text" id="appName" class="form-control" placeholder="Digite o nome do aplicativo" required>
            </div>
            <div class="form-group">
                <label for="appLLDescription">Descrição curta</label>
                <input type="text" id="appLLDescription" class="form-control" placeholder="Uma descrição curta" required>
            </div>
            <div class="form-group">
                <label for="appDescription">Descrição</label>
                <textarea id="appDescription" class="form-control" rows="3" placeholder="Digite uma breve descrição do aplicativo" required></textarea>
            </div>
            <div class="form-group">
                <label for="appCategory">Categoria</label>
                <select id="appCategory" class="form-control" required>
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="utilitarios">Utilitários</option>
                    <option value="educacao">Educação</option>
                    <option value="entretenimento">Entretenimento</option>
                    <option value="jogos">Jogos</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appLogo">Ícone do Aplicativo (PNG/JPG)</label>
                <input type="file" id="appLogo" class="form-control" accept="image/png, image/jpeg" required>
            </div>
            <div class="form-group">
                <label for="appApk">Arquivo APK</label>
                <input type="file" id="appApk" class="form-control" accept=".apk" required>
            </div>
            <div class="form-group">
                <label for="appLicense">Tipo de Licença</label>
                <select id="appLicense" class="form-control" required>
                   <!-- Licenças GPL -->
                    <option value="GPL-1.0">GPL 1.0</option>
                    <option value="GPL-2.0">GPL 2.0</option>
                    <option value="GPL-3.0">GPL 3.0</option>
                    <option value="LGPL-2.1">LGPL 2.1</option>
                    <option value="LGPL-3.0">LGPL 3.0</option>

                    <!-- Licenças BSD -->
                    <option value="BSD-2-Clause">BSD 2-Clause</option>
                    <option value="BSD-3-Clause">BSD 3-Clause</option>
                    
                    <!-- Licenças MIT -->
                    <option value="MIT">MIT</option>

                    <!-- Licenças Apache -->
                    <option value="Apache-1.0">Apache 1.0</option>
                    <option value="Apache-1.1">Apache 1.1</option>
                    <option value="Apache-2.0">Apache 2.0</option>
                    
                    <!-- Licenças Mozilla -->
                    <option value="MPL-1.1">MPL 1.1</option>
                    <option value="MPL-2.0">MPL 2.0</option>
                    
                    <!-- Licenças Creative Commons -->
                    <option value="CC0-1.0">CC0 1.0 (Domínio Público)</option>
                    <option value="CC-BY-4.0">CC BY 4.0</option>
                    <option value="CC-BY-SA-4.0">CC BY-SA 4.0</option>

                    <!-- Licenças Eclipse -->
                    <option value="EPL-1.0">EPL 1.0</option>
                    <option value="EPL-2.0">EPL 2.0</option>
                    
                    <!-- Licenças de domínio público -->
                    <option value="Unlicense">Unlicense</option>
                    <option value="Public-Domain">Domínio Público</option>

                    <!-- Licenças permissivas -->
                    <option value="ISC">ISC</option>
                    <option value="Zlib">Zlib</option>

                    <!-- Licenças Proprietárias -->
                    <option value="Proprietaria">Proprietária</option>

                    <!-- Outro -->
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appScreenshots">Capturas de Tela (PNG/JPG, até 5 imagens)</label>
                <input type="file" id="appScreenshots" class="form-control" accept="image/png, image/jpeg" multiple>
            </div>
            <div class="form-group">
                <label for="appRepoLink">Link do Repositório (GitHub/GitLab/Bitbucket)</label>
                <input type="url" id="appRepoLink" class="form-control" placeholder="https://github.com/seu-repositorio" required>
            </div>
            <div class="form-group">
                <label for="appVersion">Número da Versão</label>
                <input type="text" id="appVersion" class="form-control" placeholder="Exemplo: 1.0.0" required>
            </div>
            <div class="form-group">
                <label for="appChangelog">Changelog do Lançamento</label>
                <textarea id="appChangelog" class="form-control" rows="3" placeholder="Descrição das alterações nesta versão" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar Aplicativo</button>
        </form>
        <div class="back-link">
            <a href="perfil-dev.html">Voltar ao perfil</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Upload JS -->
    <script type="module" src="assets/js/envio-app.js"></script>
</body>

</html>
